                </div>
                <div class="flex flex-col gap-y-2 mb-2">
                    <label class="text-black">
                        Email
                    </label>
                    <input type="email" class="border-solid rounded-lg focus:outline-none h-8 pl-3"
                        placeholder="Type email" id="email" required>
                </div>
                <div class="flex flex-col gap-y-2 mb-2 ">
                    <label class="text-black">
                        Password
                    </label>
                    <input type="password" class="border-solid rounded-lg focus:outline-none h-8 pl-3" id="password"
                        required>
                </div>
                <div class="flex flex-col  gap-y-2 mb-2 w-[900px]">
                    <label class="text-black mt-2">
                        Confirm Password
                    </label>
                    <input type="password" class="rounded-lg focus:outline-none bg-gray-100 h-8  pl-3"
                        id="confirm_password" required>
                </div>
                <input type="submit"
                    class="bg-white text-black font-bold shadow-lg shadow-blue-500/50 w-full h-[40px] rounded-md"
                    value="Register">
            </form>
